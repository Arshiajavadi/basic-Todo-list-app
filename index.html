<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arshia Basic ToDo List App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f3626f00ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div class="box">
        <h1 id="heading">Arshia ToDo List</h1>
        <form id="add-item">
          <input type="text" placeholder="Enter Items..." id="input" />
          <button type="submit" class="add-button">
            <span>ADD</span>
            <i class="fa-solid fa-plus add-button_icon"></i>
          </button>
        </form>
        <div id="error-text-con">
          <span>please fill out the input</span>
        </div>
        <form>
          <ul></ul>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
